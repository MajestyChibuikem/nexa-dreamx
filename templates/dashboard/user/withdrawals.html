{% extends './shared/_base.html' %}
{% load static %}

{% block title %}Withdraw Funds{% endblock %}
{% block page_title %}Withdraw Funds{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center px-4">

  <div class="w-full max-w-lg bg-[#2A2A2A] rounded-2xl shadow-2xl p-8">
    <h1 class="text-2xl font-bold text-center mb-8">Withdraw Funds</h1>

    <form method="POST" class="space-y-6">
      {% csrf_token %}

      <!-- Cryptocurrency Selector -->
      <div>
        <label for="currency" class="block mb-2 text-sm font-medium text-gray-300">Select Cryptocurrency</label>
        <select id="currency" name="currency" required
                class="w-full bg-[#1E1E1E] border border-gray-700 text-white rounded-lg px-4 py-3 text-sm focus:outline-none focus:ring-2 focus:ring-blue-600">
          <option value="" disabled selected>Select a currency</option>
          <option value="usdt">USDT (Tether)</option>
          <option value="btc">Bitcoin (BTC)</option>
          <option value="eth">Ethereum (ETH)</option>
        </select>
      </div>

      <!-- Wallet Type Selector -->
      <div>
        <label for="wallet_type" class="block mb-2 text-sm font-medium text-gray-300">Wallet Type</label>
        <select id="wallet_type" name="wallet_type" required
                class="w-full bg-[#1E1E1E] border border-gray-700 text-white rounded-lg px-4 py-3 text-sm focus:outline-none focus:ring-2 focus:ring-blue-600">
          <option value="" disabled selected>Select wallet type</option>
          <option value="trc20">TRC20</option>
          <option value="erc20">ERC20</option>
          <option value="segwit">BTC SegWit</option>
          <option value="legacy">BTC Legacy</option>
        </select>
      </div>

      <!-- Wallet Address Input -->
      <div>
        <label for="wallet" class="block mb-2 text-sm font-medium text-gray-300">Wallet Address</label>
        <input type="text" id="wallet" name="wallet" required
               placeholder="Enter your crypto wallet address"
               class="w-full bg-[#1E1E1E] border border-gray-700 text-white rounded-lg px-4 py-3 text-sm focus:outline-none focus:ring-2 focus:ring-blue-600">
      </div>

      <!-- Amount Input -->
      <div>
        <label for="amount" class="block mb-2 text-sm font-medium text-gray-300">Amount</label>
        <input type="number" id="amount" name="amount" min="0" step="any" required
               placeholder="0.00"
               class="w-full bg-[#1E1E1E] border border-gray-700 text-white rounded-lg px-4 py-3 text-sm focus:outline-none focus:ring-2 focus:ring-blue-600">
      </div>

      <!-- Submit Button -->
      <div>
        <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 transition-colors py-3 rounded-lg font-semibold text-sm">
          Request Withdrawal
        </button>
      </div>
    </form>
  </div>

</div>
{% endblock %}
